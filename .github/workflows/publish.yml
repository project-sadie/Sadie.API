name: publish

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'
  release:
    types:
      - published

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace }}/nuget

defaults:
  run:
    shell: pwsh

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.ORG_PERSONAL_ACCESS_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - run: dotnet pack --configuration Release --output ${{ env.NuGetDirectory }}

      - uses: actions/upload-artifact@v4
        with:
          name: nuget
          if-no-files-found: error
          retention-days: 7
          path: ${{ env.NuGetDirectory }}/*.nupkg

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.ORG_PERSONAL_ACCESS_TOKEN }}

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Bump AssemblyVersion
        run: |
          $csproj = Get-ChildItem -Recurse -Filter *.csproj | Select-Object -First 1
          $content = Get-Content $csproj.FullName
          $pattern = '<AssemblyVersion>(\d+)\.(\d+)\.(\d+)\.(\d+)</AssemblyVersion>'
          $newContent = $content -replace $pattern, {
              $major = [int]$args[1].Groups[1].Value
              $minor = [int]$args[1].Groups[2].Value
              $build = [int]$args[1].Groups[3].Value
              $rev = [int]$args[1].Groups[4].Value + 1
              "<AssemblyVersion>$major.$minor.$build.$rev</AssemblyVersion>"
          }
          Set-Content -Path $csproj.FullName -Value $newContent
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          $branchName = "bump-assemblyversion-$(Get-Date -Format 'yyyyMMddHHmmss')"
          git checkout -b $branchName
          git add $csproj.FullName
          git commit -m "chore: bump AssemblyVersion [skip ci]"
          git push -u origin $branchName

          # Create PR
          echo "GH_TOKEN=${{ secrets.ORG_PERSONAL_ACCESS_TOKEN }}" >> $env:GITHUB_ENV
          gh pr create --title "Bump AssemblyVersion" --body "Auto bump of AssemblyVersion" --base main --head $branchName

      - name: Publish NuGet package
        run: |
          mkdir -p ${{ env.NuGetDirectory }}
          dotnet nuget push "${{ env.NuGetDirectory }}/*.nupkg" `
            --api-key "${{ secrets.NUGET_APIKEY }}" `
            --source https://api.nuget.org/v3/index.json `
            --skip-duplicate

